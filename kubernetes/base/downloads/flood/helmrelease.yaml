---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app flood
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  interval: 1h
  values:
    controllers:
      flood:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/jesec/flood
              tag: 4.9.3@sha256:e9c8a3fd460ad1e81b47e7e17ec257a998f4e92e2b8c4935190d63c28e5b9b50
            env:
              TZ: "${TIMEZONE}"
              FLOOD_OPTION_noauth: "true"
              FLOOD_OPTION_port: &port 80
              FLOOD_OPTION_rundir: /data
              FLOOD_OPTION_trurl: http://flood:9091/transmission/rpc
              FLOOD_OPTION_truser: none
              FLOOD_OPTION_trpass: none
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
          transmission:
            image:
              repository: ghcr.io/home-operations/transmission
              tag: 4.0.6@sha256:9809bf792c95d2258827509fe1fafabf74f86bd2469fcf4f0aba95f18283d1c7
            env:
              TZ: "${TIMEZONE}"
              TRANSMISSION__INCOMPLETE_DIR: /incomplete
              TRANSMISSION__IDLE_SEEDING_LIMIT: 10080
              TRANSMISSION__IDLE_SEEDING_LIMIT_ENABLED: true
              TRANSMISSION__RATIO_LIMIT: 1
              TRANSMISSION__RATIO_LIMIT_ENABLED: true
              TRANSMISSION__UTP_ENABLED: false
              TRANSMISSION__PEER_PORT: 14738
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 2Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
          exporter:
            dependsOn: app
            image:
              repository: ghcr.io/frantathefranta/transmission-exporter
              tag: 0.3.2@sha256:1e8cd7f04f014cdfc8673f95779b637f5887c3f4ae7b6263a20ebf1bdfc2f9a1
            env:
              TRANSMISSION_ADDR: http://flood:9091
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 50Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
    defaultPodOptions:
      hostname: *app
      labels:
        use-vpn-gateway: "true"
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        annotations:
          gatus.home-operations.com/endpoint: |
            group: internal
            alerts:
              - type: pushover
        controller: *app
        ports:
          http:
            port: *port
          rpc:
            port: 9091
          metrics:
            port: 19091
    serviceMonitor:
      app:
        serviceName: *app
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Downloads
          gethomepage.dev/name: Flood
          gethomepage.dev/icon: flood
          gethomepage.dev/description: Bittorrent UI
          gethomepage.dev/widget.type: flood
          gethomepage.dev/widget.url: http://flood.downloads
        hostnames:
          - "flood.${SECRET_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
        rules:
          - backendRefs:
              - name: *app
                port: *port
    persistence:
      config:
        existingClaim: *app
        advancedMounts:
          flood:
            app:
              - path: /data
                subPath: flood-data
            transmission:
              - path: /config
                subPath: transmission-config
      downloads:
        advancedMounts:
          flood:
            app:
              - path: /downloads
                subPath: *app
            transmission:
              - path: /downloads
                subPath: *app
        path: /downloads
        server: ${QNAP_HOSTNAME}
        type: nfs
      incomplete:
        advancedMounts:
          flood:
            app:
              - path: incomplete
                subPath: *app
            transmission:
              - path: incomplete
                subPath: *app
        path: /downloads
        server: ${QNAP_HOSTNAME}
        type: nfs
      tmp:
        type: emptyDir
