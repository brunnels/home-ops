---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/gateway.envoyproxy.io/envoyextensionpolicy_v1alpha1.json
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyExtensionPolicy
metadata:
  name: inject-nord-theme-global
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: flood
  lua:
    - type: Inline
      inline: |
        function envoy_on_response(response_handle)
          -- 1. Buffer the body so we can modify it
          -- We only do this for HTML content
          local content_type = response_handle:headers():get("content-type")
          if content_type and string.match(content_type, "text/html") then
            local body = response_handle:body()
            if body then
              local search_str = "</head>"
              local inject_str = '<link rel="stylesheet" type="text/css" href="https://theme-park.kraven.dev/css/base/flood/nord.css"></head>'

              -- Perform the replacement
              local original_body = body:getBytes(0, body:length())
              local new_body = string.gsub(original_body, search_str, inject_str)

              -- Update body and clear content-length (Envoy will recalculate it)
              response_handle:body():setBytes(new_body)
              response_handle:headers():remove("content-length")
            end
          end
        end
