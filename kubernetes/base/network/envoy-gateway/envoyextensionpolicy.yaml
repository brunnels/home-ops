---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/gateway.envoyproxy.io/envoyextensionpolicy_v1alpha1.json
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyExtensionPolicy
metadata:
  name: inject-nord-theme-global
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: envoy-external
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: envoy-internal
  lua:
    - type: Inline
      inline: |
        function envoy_on_request(request_handle)
          -- Use lowercase for header lookup to be safe
          local app_name = request_handle:headers():get("x-theme-park-app")
          if app_name then
            request_handle:streamInfo():dynamicMetadata():set("envoy.filters.http.lua", "app_name", app_name)
          end
        end

        function envoy_on_response(response_handle)
          response_handle:headers():set("x-lua-debug", "it-is-running")
          local meta = response_handle:streamInfo():dynamicMetadata():get("envoy.filters.http.lua")
          local app_name = meta and meta["app_name"]

          if app_name then
            local content_type = response_handle:headers():get("content-type") or ""
            -- Use string.find to catch "text/html; charset=utf-8"
            if string.find(string.lower(content_type), "text/html") then
              local body = response_handle:body()
              if body then
                -- Use a more robust search and replace
                local css_url = "https://theme-park.kraven.dev/css/base/" .. app_name .. "/nord.css"
                local inject_str = '<link rel="stylesheet" type="text/css" href="' .. css_url .. '"></head>'

                local original_body = body:getBytes(0, body:length())
                -- Ensure we are replacing </head> correctly (case insensitive)
                local new_body = string.gsub(original_body, "</[hH][eE][aA][dD]>", inject_str)

                response_handle:body():setBytes(new_body)
                response_handle:headers():remove("content-length")
              end
            end
          end
        end
