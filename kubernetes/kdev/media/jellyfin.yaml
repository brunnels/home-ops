---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app jellyfin
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../components/volsync
  dependsOn:
    - name: csi-driver-nfs
      namespace: storage
    - name: rook-ceph-cluster
      namespace: storage
    - name: volsync
      namespace: storage
  interval: 1h
  path: ./kubernetes/base/media/jellyfin
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_CACHE_CAPACITY: 50Gi
      VOLSYNC_CAPACITY: 70Gi
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
